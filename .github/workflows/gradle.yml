name: Java CI with Gradle

on:
  push:
    branches: [ "main", "master", "feature" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test on Ubuntu, Mac OS and Windows
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    # 1. Download code
    - name: Checkout code
      uses: actions/checkout@v5

    # 2. Set up Java environment (JDK 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'adopt'

    # 3. Set up Gradle (automatically manages caching)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # 4. Fix permissions on Linux
    - name: Make gradlew executable
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    # 5. Run build and tests
    - name: Build with Gradle
      run: ./gradlew build
